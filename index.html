  const calculateTaxFromNet = (netIncome) => {
    let taxPayable = 0;
    let remainingNet = netIncome;
    let highestBracket = 0;
    let taxDetails = [];

    for (let i = 0; i < TAX_BRACKETS.length; i++) {
      const current = TAX_BRACKETS[i];
      const prevLimit = i === 0 ? 0 : TAX_BRACKETS[i-1].limit;
      const range = current.limit - prevLimit;

      if (remainingNet > 0) {
        const taxableAmount = Math.min(remainingNet, range === Infinity ? remainingNet : range);
        const taxOnThisBracket = taxableAmount * current.rate;
        taxPayable += taxOnThisBracket;
        if (taxableAmount > 0) highestBracket = current.rate * 100;
        
        taxDetails.push({
          bracket: i + 1,
          range: `ไม่เกิน ${current.limit === Infinity ? '∞' : current.limit.toLocaleString()} บาท`,
          taxableAmount: taxableAmount,
          rate: current.rate * 100,
          taxAmount: taxOnThisBracket
        });
        
        remainingNet -= taxableAmount;
      }
    }
    return { taxPayable, highestBracket, taxDetails };
  };

  function App() {
    const [activeTab, setActiveTab] = useState('income');
    const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
    const [modalData, setModalData] = useState({ isOpen: false, title: '', content: '' });

    const [incomeMode, setIncomeMode] = useState('monthly'); // monthly, yearly
    const [incomes, setIncomes] = useState([
      { typeId: 1, amount: 30000, active: true, expenseRate: INCOME_TYPES[0].defaultRate },
      { typeId: 2, amount: 0, active: false, expenseRate: INCOME_TYPES[1].defaultRate },
      { typeId: 3, amount: 0, active: false, expenseRate: INCOME_TYPES[2].defaultRate },
      ...INCOME_TYPES.slice(3).map(t => ({ typeId: t.id, amount: 0, active: false, expenseRate: t.defaultRate }))
    ]);

    const initialDeductions = DEDUCTION_CATEGORIES.flatMap(cat => cat.items)
      .reduce((acc, item) => ({ ...acc, [item.key]: 0 }), { socialSecurity: 9000 });

    const [deductions, setDeductions] = useState(initialDeductions);
    const [showMoreDeductions, setShowMoreDeductions] = useState(false);

    const [simLife, setSimLife] = useState(0);
    const [simPension, setSimPension] = useState(0);

    // Validation function
    const validateInput = (field, value) => {
      const errors = { ...validationErrors };
      
      if (value < 0) {
        errors[field] = 'ค่าต้องไม่เป็นจำนวนติดลบ';
      } else if (isNaN(value)) {
        errors[field] = 'ค่าต้องเป็นตัวเลข';
      } else {
        delete errors[field];
      }
      
      setValidationErrors(errors);
      return Object.keys(errors).length === 0;
    };

    const handleIncomeChange = (id, field, val) => {
      let normalized = val;
      if (field === 'amount' || field === 'expenseRate') {
        normalized = (typeof val === 'string' && val.trim() === '') ? 0 : Number(val);
        if (Number.isNaN(normalized)) normalized = 0;
      }
      
      // Validate
      if (field === 'amount' && normalized < 0) {
        normalized = 0;
      }
      
      const newIncomes = incomes.map(inc =>
        inc.typeId === id ? { ...inc, [field]: normalized } : inc
      );
      setIncomes(newIncomes);
    };

    const handleDeductionChange = (key, value) => {
      const numValue = Number(value) || 0;
      
      // Validate
      if (numValue < 0) {
        return;
      }
      
      setDeductions({ ...deductions, [key]: numValue });
    };

    const toggleIncomeType = (id) => {
      setIncomes(incomes.map(inc =>
        inc.typeId === id ? { ...inc, active: !inc.active } : inc
      ));
    };

    const calculateResults = useMemo(() => {
      const multiplier = incomeMode === 'monthly' ? 12 : 1;

      let totalIncome = 0;
      let totalExpenses = 0;
      let expenseDetails = [];

      const activeIncomes = incomes.filter(i => i.active);

      // คำนวณ 40(1) และ 40(2) (รวมกันหักได้ไม่เกิน 100,000 บาท)
      const type1 = activeIncomes.find(i => i.typeId === 1);
      const type2 = activeIncomes.find(i => i.typeId === 2);
      const inc1Amount = (Number(type1?.amount) || 0) * multiplier;
      const inc2Amount = (Number(type2?.amount) || 0) * multiplier;

      if (type1) totalIncome += inc1Amount;
      if (type2) totalIncome += inc2Amount;

      // คำนวณรวมกันแล้วค่อยจำกัดที่ 100,000 บาท
      const combinedIncome12 = inc1Amount + inc2Amount;
      const exp12 = Math.min(combinedIncome12 * 0.5, 100000);
      totalExpenses += exp12;
      
      // แบ่งสัดส่วนค่าใช้จ่ายตามรายได้
      if (type1 && combinedIncome12 > 0) {
        expenseDetails.push({
          typeId: 1,
          name: '40(1) เงินเดือน/โบนัส',
          incomeAmount: inc1Amount,
          expenseRate: 0.5,
          expenseAmount: (inc1Amount / combinedIncome12) * exp12
        });
      }
      
      if (type2 && combinedIncome12 > 0) {
        expenseDetails.push({
          typeId: 2,
          name: '40(2) รับทำงานให้',
          incomeAmount: inc2Amount,
          expenseRate: 0.5,
          expenseAmount: (inc2Amount / combinedIncome12) * exp12
        });
      }

      // คำนวณ 40(3) (หักได้ 50% ไม่เกิน 100,000 บาท)
      const type3 = activeIncomes.find(i => i.typeId === 3);
      if (type3) {
        const inc3Amount = (Number(type3.amount) || 0) * multiplier;
        totalIncome += inc3Amount;
        const exp3 = Math.min(inc3Amount * 0.5, 100000);
        totalExpenses += exp3;
        expenseDetails.push({
          typeId: 3,

      const personalDeduction = 60000; // ค่าลดหย่อนส่วนตัว 60,000 บาท

      const parentDeduction = Math.max(0, (deductions.parent || 0)) * 30000; // พ่อ-แม่คนละ 30,000 บาท
      const disabledSupporterDeduction = Math.max(0, (deductions.disabledSupporter || 0)) * 60000; // ผู้พิการคนละ 60,000 บาท

        // ประกันชีวิตและสุขภาพ (รวมกันไม่เกิน 100,000 บาท)
        const inputLife = Math.max(0, (deductions.generalLife || 0)) + Math.max(0, simL);
        const inputHealth = Math.max(0, (deductions.health || 0));
        const inputHealthParent = Math.max(0, (deductions.healthParent || 0));

        const healthAllowable = Math.min(inputHealth, 25000); // สุขภาพตัวเองสูงสุด 25,000 บาท

        const totalNonDonationDeductions = (

          familyDeduction +
          socialDeduction +
          disabledSupporterDeduction +
          childBirthDeduction +
          mortgageInterestDeduction +
          healthParentAllowable +
          generalLifeBucketUsed +
          finalInvestmentDeduction +
          thaiEsgDeduction +
          pensionWithSim  // แยกจากกลุ่มการลงทุน
        );

        // คำนวณเพดานบริจาค (ไม่เกิน 10% ของเงินได้หลังหักค่าใช้จ่ายและลดหย่อนอื่น)
        const incomeAfterExpensesAndOtherDeductions = Math.max(0, totalIncome - totalExpenses - totalNonDonationDeductions);

        // บริจาคทั่วไป
        const finalGeneralDonation = Math.min(Math.max(0, deductions.generalDonation || 0), incomeAfterExpensesAndOtherDeductions * 0.10);

        const educationDonation = Math.max(0, deductions.educationDonation || 0);
        const finalDoubleDonationDeduction = Math.min(educationDonation * 2, incomeAfterExpensesAndOtherDeductions * 0.10);
        
        // บริจาคพรรคการเมือง
        const finalPoliticalDonation = Math.min(Math.max(0, deductions.politicalDonation || 0), 5000);

        const totalDonationDeductions = finalGeneralDonation + finalDoubleDonationDeduction + finalPoliticalDonation;

        const totalDeductions = totalNonDonationDeductions + totalDonationDeductions;

        // รายได้พึงประเมิน (เงินได้หลังหักค่าใช้จ่ายและค่าลดหย่อน)

          expenseDetails

          Math.min(Math.max(0, deductions.pension || 0), Math.min(totalIncome * 0.15, 200000)) + // pension

            Math.min(Math.max(0, deductions.providentFund || 0), totalIncome * 0.15),
